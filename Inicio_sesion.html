<!-- ESTE DIV ES EL RECUADRO DONDE VA EL INICIO DE SESION -->

            </div>
            <div class="nombre_usuario">

                ¿Olvido su contraseña?</div>

                <div class="btn">
                 <button id="iniciar_btn" type="button"  onclick="redireccionar()">Iniciar sesión</button>

               </div>

    </div>
